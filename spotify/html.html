<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="sytle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>
<script src="script.js" defer></script>

<body>
    <div class="left">
        <div class="up">
            <div class="content">
                <div class="home"><img style="filter: invert(1);" src="home.svg" alt="home">Home</div>
                <div class="search"><img style="filter: invert(1);" src="search.svg" alt="search">search</div>
            </div>

            <div id="cross"><img src="cross.svg" alt=""></div>
        </div>
        <div class="down">
            <div class="library">
                <div class="playlist"><img src="library.svg" style="filter: invert(1);" alt="">Your playlist</div>
                <div class="option"><img style="filter: invert(1);" src="add.svg" alt="add">
                    <img style="filter: invert(1);" src="arrow.svg" alt="">
                </div>
            </div>
            <div class="capsule">
                <span>Playlist </span>
                <span>Artist</span>
                <span>Album</span>
            </div>
            <div class="buttons">
                <div class="search">search</div>
                <div class="recent">Recent</div>
            </div>
            
        </div>
    </div>
    </div>
    <div class="right">
        <div class="header">
            <div class="arrows">
                <div id="hamburger"><img  src="hamburger.svg" alt=""></div>
                <div class="a1"><img src="s1.svg" style="filter: invert(1); width: 10px;" alt=""></div>
                <div class="a2"><img style="filter: invert(1); width: 10px;" src="s2.svg" alt=""></div>
            </div>
            <div class="miss">
                <div class="installapp"> <img src="download.svg" style="filter: invert(1); width: 15px;" alt="">
                <span class="text">installapp</span></div>
                <div class="noti"><img style="filter: invert(1); width: 20px;" src="noti.svg" alt="noti"></div>
                <div class="profile">A</div>
            </div>
        </div>

        <div class="capsule" style="font-size: medium; font-weight: 100;">
            <span>All </span>
            <span>Music</span>
            <span>Podcast</span>
        </div>
        <div class="songList"></div>


    </div>
    <div class="play">
        <div class="view">
            <div class="songName">
                <img src="" alt="">
                <div></div>

            </div>
            <div class="controlbtn">
                <div id="prev"><img style="width: 35px;" src="previous.svg" alt=""></div>
                <div id="pause"><img src="playbtn.svg" alt=""></div>
                <div id="next"><img style="width: 35px;" src="next.svg" alt=""></div>
            </div>
            <div class="timevol">
                <div class="duration"></div>
            </div>
        </div>
        <div class="sliding">
            <div class="ball"></div>
        </div>
    </div>
</body>

</html>
